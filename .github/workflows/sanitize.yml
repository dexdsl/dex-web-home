name: sanitize

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Discover repo targets
        run: npm run repo:discover

      - name: Repo purity scan
        run: npm run sanitize:scan

      - name: Verify forbidden domains
        run: npm run verify:no-forbidden-domains

      - name: Verify no Squarespace image URLs
        run: npm run verify:no-sq-images

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Phase 2 pipeline
        run: npm run phase2:all

      - name: Network purity test
        run: npm run test:net

      - name: Visual snapshot test
        run: npm run test:visual
